<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Aplikasi Laundry</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Aplikasi Laundry</h2>

      <label for="nama">Nama Pelanggan:</label>
      <input type="text" id="nama" placeholder="Nama Anda" />

      <label for="layanan">Jenis Layanan:</label>
      <select id="layanan">
        <option value="Reguler">Reguler (Rp5000/kg)</option>
        <option value="Express">Express (Rp8000/kg)</option>
      </select>

      <label for="berat">Berat Cucian (kg):</label>
      <input type="number" id="berat" min="1" placeholder="Contoh: 3" />

      <button onclick="prosesPesanan()">Hitung & Kirim</button>

      <div id="output"></div>

      <div id="whatsappLink">
        <p>Klik tombol di bawah untuk mengirim ke WhatsApp:</p>
        <a id="waLink" target="_blank">Kirim ke WhatsApp</a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
